<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles/mainStyle.css">
  <link rel="stylesheet" href="styles/MQ's.css">
</head>
<body>
  <main>
    <div class="logo-mockup-container">
      <img src="images/logo.svg" alt="Huddle-logo" class="logo">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="mockup">
    </div>
    
    <div class="principalContainer">
      <div class="textContainer">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
      </div>
      <div class="buttonContainer">
        <button class="registerBtn">Register</button>
      </div>
    </div>

    <div class="socialIcons">
      <a href="https://www.facebook.com/" target="_blank" rel="external">
        <div class="icon-container"><img src="images/logo-facebook.svg" alt="facebook-logo" class="icon-logo">
        </div>
      </a>
      <a href="https://www.twitter.com/" target="_blank" rel="external">
        <div class="icon-container">
          <img src="images/logo-twitter.svg" alt="twitter-logo" class="icon-logo">
        </div>
      </a>
      <a href="https://www.instagram.com/" target="_blank" rel="external">
        <div class="icon-container">
          <img src="images/logo-instagram.svg" alt="instagram-logo" class="icon-logo">
        </div>
      </a>
    </div>
  </main>
</body>
</html>
