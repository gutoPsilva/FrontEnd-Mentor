<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/MQ's.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="general-container">
    <div class="input-container">
      <div class="input-section">
        <label id="labelDay" class="input-label" for="inputDay">D A Y</label>
        <input type="text" placeholder="DD" required id="inputDay"></input>
        <p id="dAlert" class="errorAlert"></p>
      </div>
      <div class="input-section">
        <label id="labelMonth" class="input-label" for="inputMonth"> M O N T H</label>
        <input type="text" placeholder="MM" required id="inputMonth"></input>
        <p id="mAlert" class="errorAlert"></p>
      </div>
      <div class="input-section">
        <label id="labelYear" class="input-label" for="inputYear">Y E A R</label>
        <input type="text" placeholder="YYYY" required id="inputYear"></input>
        <p id="yAlert" class="errorAlert"></p>
      </div>
    </div>

    <div class="middle-button">
      <div class="line"></div>
      <button id="advance">
        <img class="icon-arrow" src="assets/images/icon-arrow.svg" alt="arrow-icon">
      </button>
    </div>

    <div class="results-container">
      <p class="result">
        <span id="resultYear">- -</span> 
        years
      </p>
      <p class="result result-spacing">
        <span id="resultMonth">- -</span>
         months
        </p>
      <p class="result">
        <span id="resultDay">- -</span> 
        days
      </p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
