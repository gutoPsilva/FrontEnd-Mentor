<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/index.css">
  <title>Frontend Mentor | Space tourism website</title>
  <script src="../scripts/index.js" defer></script>
</head>
<body class="destination">
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="primary-header flex">
    <div>
      <img src="../assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
    <nav>
      <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html"><span aria-hidden="true">00</span>Home</a>
        <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="destination.html"><span aria-hidden="true">01</span>Destination</a>
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="crew.html"><span aria-hidden="true">02</span>Crew</a>
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="technology.html"><span aria-hidden="true">03</span>Technology</a>
      </ul>
    </nav>
  </header>

  <main id="main" class="grid-container flow">

    <h1 class="numbered-title"><span aria-hidden="true">01</span> Pick your destination</h1>

    <picture id="current-destination-img">
      <!-- JS generates the selected img -->
    </picture>

    <div id="destinations-list" class="tab-list underline-indicators flex">
      <button aria-selected="true" class="ff-sans-cond text-accent lsp-200  uppercase">Moon</button>
      <button aria-selected="false" class="ff-sans-cond text-accent lsp-200 uppercase">Mars</button>
      <button aria-selected="false" class="ff-sans-cond text-accent lsp-200 uppercase">Europa</button>
      <button aria-selected="false" class="ff-sans-cond text-accent lsp-200 uppercase">Titan</button>
    </div>

    <article class="destination-info flow">
      <h2 id="destination-name" class="fs-800 ff-serif uppercase">
        <!-- JS generates the destination name -->
      </h2>
      <p id="destination-desc" class="text-accent line-h-32">
       <!-- JS generates the description -->
      </p>
      <div class="destination-meta flex">
        <div>
          <h3 class="fs-200 lsp-235 text-accent uppercase">Avg. distance</h3>
          <p id="destination-dist" class="ff-serif uppercase">
            <!-- JS generates the distance -->
          </p>
        </div>
        <div>
          <h3 class="fs-200 lsp-235 text-accent uppercase">Est. travel time</h3>
          <p id="destination-time" class="ff-serif uppercase">
            <!-- JS generates estimated time -->
          </p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
