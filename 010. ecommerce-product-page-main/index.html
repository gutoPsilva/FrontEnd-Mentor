<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/MQ's.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header>
    <div class="menu-overlay">
      <div class="modal">
        <img class="icon-close" src="images/icon-close.svg" alt="icon-close">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <img class="menu-icon" src="images/icon-menu.svg" alt="icon-menu">
    <img class="sneakers-logo" src="images/logo.svg" alt="logo">
    <div class="cart-icon-container">
      <div class="cart-qnt-icon"></div>
      <img class="cart-icon" src="images/icon-cart.svg" alt="cart">
    </div>
    <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
  </header>
  <main>
    <div class="cart-popup">
      <span>Cart</span>
      <div class="line"></div>
      <div class="product-container">
        <!-- JS generates this part -->
      </div>
    </div>
    <div class="image-container">
      <img class="image" src="images/image-product-1.jpg" alt="image-product">
      <div class="arrows">
        <img class="left-arrow" src="images/icon-previous.svg" alt="icon-previous">
        <img class="right-arrow" src="images/icon-next.svg" alt="icon-next">
      </div>
    </div>
    <div class="text-container">
      <p class="colored-text">SNEAKER COMPANY</p>
      <h1>Fall Limited Edition Sneakers</h1>
      <p class="product-desc">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they'll withstand everything the weather can offer.
      </p>
    </div>
    <div class="price-container">
      <p class="actual-price">$125.00</p>
      <span class="discount">50%</span>
      <p class="old-price">$250.00</p>
    </div>
    <div class="quantity-container">
      <img class="icons-qnt icon-minus" src="images/icon-minus.svg" alt="icon-minus">
      <span class="quantity">0</span>
      <img class="icons-qnt icon-plus" src="images/icon-plus.svg" alt="icon-plus">
    </div>
    <button class="add-button">
      <img class="icon-cart" src="images/icon-cart.svg" alt="icon-cart">Add to cart
    </button>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
