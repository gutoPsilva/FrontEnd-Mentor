<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/MQ's.css">
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="splitter-logo">
    <div class="container-geral">
      <div class="input-section">
        <div class="bill-container">
          <label for="inputBill">Bill</label>
          <input type="number" id="inputBill" placeholder="0" step=".01" min="0">
        </div>
        <div class="select-tip">
          <p>Select Tip %</p>
          <div class="grid-tip-percentage">
            <button class="tip-button" value="5">5%</button>
            <button class="tip-button" value="10">10%</button>
            <button class="tip-button" value="15">15%</button>
            <button class="tip-button" value="25">25%</button>
            <button class="tip-button" value="50">50%</button>
            <input id="customTip" type="number" placeholder="Custom" min="0">
          </div>
        </div>
        <div class="number-of-people">
          <label for="inptPp" class="label-number-of-people">
            <p>Number of People</p>
            <p class="error-people">Can't be zero</p>
          </label>
          <input type="number" class="inputPeople" min="1" placeholder="0" id="inptPp">
        </div>
      </div>

      <div class="result-section">
        <div class="results">
          <div class="tip-amount">
            <div class="text">
              <p class="amount">Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <span class="value" id="tipPerPerson">$0.00</span>
          </div>
          <div class="total-amount">
            <div class="text">
              <p class="amount">Total</p>
              <p class="person">/ person</p>
            </div>
            <span class="value" id="totalPerPerson">$0.00</span>
          </div>
        </div>
        <button id="resetBtn">RESET</button>
      </div>
    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
