<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/MQ's.css">
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="splitter-logo">
    <div class="container">
      <div class="input-section">
        <div class="bill-container">
          <label for="input-bill">Bill</label>
          <input type="number" id="input-bill" step="0.01">
        </div>
        <div class="select-tip">
          <p>Select Tip %</p>
          <div class="grid-tip-percentage">
            <button class="tip-button" id="5">5%</button>
            <button class="tip-button" id="10">10%</button>
            <button class="tip-button" id="15">15%</button>
            <button class="tip-button" id="25">25%</button>
            <button class="tip-button" id="50">50%</button>
            <input type="number" placeholder="Custom" step="0.1">
          </div>
        </div>
        <div class="number-of-people">
          <label for="input-people">Number of People</label>
          <input type="number" id="input-people">
        </div>
      </div>

      <div class="result-section">
        <div class="results">
          <p>Tip Amount
            / person <span>$0.00</span></p>
        
          <p>Total
            / person <span>$0.00</span></p>
        </div>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </main>
</body>
</html>
