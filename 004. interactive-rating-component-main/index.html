<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="general-container">
      <div class="svg-container">
        <img src="images/icon-star.svg" alt="icon-star">
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="mid-text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div id="container-buttons" class="container-rating-buttons">
        <button id="b1" class="rating-button">1</button>
        <button id="b2" class="rating-button">2</button>
        <button id="b3" class="rating-button">3</button>
        <button id="b4" class="rating-button">4</button>
        <button id="b5" class="rating-button">5</button>
      </div>
      <button id="submit" class="submit-button">
        SUBMIT
      </button>
    </div>
  </main>
  <script src="script/index.js"></script>
</body>
</html>
