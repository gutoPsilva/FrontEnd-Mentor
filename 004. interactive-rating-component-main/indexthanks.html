<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="general-container">
      <div class="image-container">
        <img src="images/illustration-thank-you.svg" alt="task-completed">
      </div>
      <div class="selected-rating-container">
        <p class="selected-rating">
          You selected <span id="number"></span> out of 5
        </p>
      </div>
      <h1 class="title-c">Thank you!</h1>
      <p class="mid-text-c">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    </div>
  </main>
  <script src="script/indexthanks.js"></script>
</body>
</html>
