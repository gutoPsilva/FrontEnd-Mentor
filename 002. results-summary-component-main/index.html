<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/MediaQuerry.css">
</head>
<body>
  <main id="principal">
    <div id="resultado">
      <p>Your Result</p>
      <div class="circle">
        <span id="overall">76</span>
        <p>of 100</p>
      </div>
      <span id="avaliation">Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div id="dados">
      <h1>Summary</h1>
  
      <div id="spanGroup">
        <span class="caixasContainer" id="reaction">
          <span><img src="assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction</span>
          <p id="reactionStats">80 <span class="maxStats">/ 100</span></p>
        </span>
        <span class="caixasContainer" id="memory">
          <span><img src="assets/images/icon-memory.svg" alt="icon-memory"> Memory</span>
          <p id="memoryStats">92 <span class="maxStats">/ 100</span></p>
        </span>
        <span class="caixasContainer" id="verbal">
          <span><img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal</span>
          <p id="verbalStats">61 <span class="maxStats">/ 100</span></p>
        </span>
        <span class="caixasContainer" id="visual">
          <span><img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual</span>
          <p id="visualStats">72 <span class="maxStats">/ 100</span></p>
        </span>
      </div>
  
      <button id="continueBtn">Continue</button>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
